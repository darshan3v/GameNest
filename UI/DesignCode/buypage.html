<div class="container flex" id="container">
      <form class="row g-3">
        <div>
          <label for="validationDefault01" class="form-label">Private
key</label>
          <input type="password" class="form-control"
id="validationDefault01"  required>
        </div>
        <div>
          <label for="validationDefault02" class="form-label">Game acc
Pub key </label>
          <input type="text" class="form-control"
id="validationDefault02"  required>
        </div>
        <div>
          <label for="validationDefaultUsername"
class="form-label">Asset ID</label>
          <div class="input-group">
            <input type="number" class="form-control" id="assetid"
aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Time</label>
          <input type="number" class="form-control" placeholder="Time
in minutes" id="time" required>
        </div>
        <div class="col-md-6">
          <label for="validationCustomUsername"
class="form-label">Amount</label>
          <div class="input-group has-validation">

            <input type="number" class="form-control" id="amount"
aria-describedby="inputGroupPrepend" required>
            <span class="input-group-text">Lamports</span>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""
id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary float-left" type="reset">Reset</button>
          <button class="btn btn-primary float-right" id="addbtn"
>Submit</button>
        </div>
      </form>
    </div>
    <div id="notes" class="row container-fluid">

    </div>
</body>
